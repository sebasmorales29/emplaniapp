name: Deploy ASP.NET MVC (.NET Framework) to Azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # --- Localiza la solución y el proyecto Web (clásico .NET Framework) ---
      - name: Locate solution and web project
        shell: pwsh
        run: |
          Write-Host "Buscando .sln y .csproj…"
          $sln = Get-ChildItem -Recurse -Filter *.sln | Select-Object -First 1
          if (-not $sln) { throw "No .sln found in repository." }
          "SOLUTION_PATH=$($sln.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append

          # Heurística para detectar el proyecto web clásico (Microsoft.WebApplication.targets / UseIISExpress / ProjectTypeGuids)
          $web = Get-ChildItem -Recurse -Filter *.csproj | Where-Object {
            (Select-String -Path $_.FullName -Pattern "<ProjectTypeGuids>|<UseIISExpress>|Microsoft.WebApplication.targets" -Quiet)
          } | Select-Object -First 1
          if (-not $web) { throw "No Web .csproj found." }
          "WEBPROJ_PATH=$($web.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append

          Write-Host "SOLUTION_PATH=$env:SOLUTION_PATH"
          Write-Host "WEBPROJ_PATH=$env:WEBPROJ_PATH"

      - name: Restore NuGet packages
        shell: pwsh
        run: nuget restore "$env:SOLUTION_PATH"

      - name: Build (Release)
        shell: pwsh
        run: msbuild "$env:SOLUTION_PATH" /p:Configuration=Release

      # --- Publica a carpeta (FileSystem) en vez de MSDeploy Package ---
      - name: Publish to folder (FileSystem)
        shell: pwsh
        run: |
          $pub = Join-Path $env:GITHUB_WORKSPACE 'publish'
          if (Test-Path $pub) { Remove-Item $pub -Recurse -Force }
          New-Item -ItemType Directory -Path $pub | Out-Null

          msbuild "$env:WEBPROJ_PATH" `
            /p:Configuration=Release `
            /p:WebPublishMethod=FileSystem `
            /p:DeleteExistingFiles=True `
            /p:PublishUrl="$pub"

      # --- Comprime la salida publicada para Zip Deploy ---
      - name: Create site zip
        shell: pwsh
        run: |
          $pub = Join-Path $env:GITHUB_WORKSPACE 'publish'
          $art = Join-Path $env:GITHUB_WORKSPACE 'artifacts'
          New-Item -ItemType Directory -Force -Path $art | Out-Null
          $zipPath = Join-Path $art 'site.zip'
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
          Compress-Archive -Path "$pub\*" -DestinationPath $zipPath
          "PACKAGE_PATH=$zipPath" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "ZIP creado en: $zipPath"
          dir $art

      # --- Despliegue a Azure App Service (Zip Deploy) ---
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: Emplaniapp                       # <-- EXACTO como se llama tu Web App en Azure
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ${{ env.PACKAGE_PATH }}
