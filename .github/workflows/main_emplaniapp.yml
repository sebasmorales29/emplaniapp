name: Deploy ASP.NET MVC (.NET Framework) to Azure (specific path)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # RUTA exacta del archivo .sln
      - name: Restore NuGet packages
        run: nuget restore .\emplaniapp\Emplaniapp\Emplaniapp.sln

      - name: Build (Release)
        run: msbuild .\emplaniapp\Emplaniapp\Emplaniapp.sln /p:Configuration=Release

      # Proyecto web (si tu UI es el que debe desplegarse)
      - name: Package Web Deploy
        run: msbuild .\emplaniapp\Emplaniapp\Emplaniapp.UI\Emplaniapp.UI.csproj /p:Configuration=Release /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(Build.SourcesDirectory)\artifacts"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: Emplaniapp
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: artifacts\*.zip
