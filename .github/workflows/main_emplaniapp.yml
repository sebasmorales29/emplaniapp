name: Deploy ASP.NET MVC (.NET Framework) to Azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # Localiza la solución y el proyecto web
      - name: Locate solution and web project
        shell: pwsh
        run: |
          Write-Host "Buscando .sln y .csproj…"
          $sln = Get-ChildItem -Recurse -Filter *.sln | Select-Object -First 1
          if (-not $sln) { throw "No .sln found in repository." }
          "SOLUTION_PATH=$($sln.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append

          $web = Get-ChildItem -Recurse -Filter *.csproj | Where-Object {
            (Select-String -Path $_.FullName -Pattern "<ProjectTypeGuids>|<UseIISExpress>|Microsoft.WebApplication.targets" -Quiet)
          } | Select-Object -First 1
          if (-not $web) { throw "No Web .csproj found." }
          "WEBPROJ_PATH=$($web.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append

          Write-Host "SOLUTION_PATH=$env:SOLUTION_PATH"
          Write-Host "WEBPROJ_PATH=$env:WEBPROJ_PATH"

      - name: Restore NuGet packages
        shell: pwsh
        run: nuget restore "$env:SOLUTION_PATH"

      - name: Build (Release)
        shell: pwsh
        run: msbuild "$env:SOLUTION_PATH" /p:Configuration=Release

      # === PASO CLAVE: Generar el paquete WebDeploy (.zip) ===
      - name: Package Web Deploy (create artifacts\Emplaniapp.UI.zip)
        shell: pwsh
        run: |
          $art = Join-Path $env:GITHUB_WORKSPACE 'artifacts'
          New-Item -Path $art -ItemType Directory -Force | Out-Null

          # Invoca el target Package y fija PackageLocation de forma explícita
          msbuild "$env:WEBPROJ_PATH" `
            /t:Package `
            /p:Configuration=Release `
            /p:DeployOnBuild=true `
            /p:WebPublishMethod=Package `
            /p:PackageAsSingleFile=true `
            /p:SkipInvalidConfigurations=true `
            /p:PackageLocation="$art\Emplaniapp.UI.zip"

      # Verifica que el .zip existe (si no, falla para ver logs)
      - name: Verify package and set env
        shell: pwsh
        run: |
          $zip = Get-ChildItem -Recurse "$env:GITHUB_WORKSPACE\artifacts\*.zip" | Select-Object -First 1
          if (-not $zip) { throw "No .zip produced in artifacts folder" }
          Write-Host "ZIP: $($zip.FullName)"
          "PACKAGE_PATH=$($zip.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append
          dir "$env:GITHUB_WORKSPACE\artifacts"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: Emplaniapp                  # <-- Exacto como en Azure
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ${{ env.PACKAGE_PATH }}
