name: Deploy ASP.NET MVC (.NET Framework) to Azure (specific path)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # 1) Restaurar paquetes sobre tu SOLUCIÓN real
      - name: Restore NuGet packages
        run: nuget restore ".\emplaniapp\Emplaniapp\Emplaniapp.sln"

      # 2) Compilar en Release la SOLUCIÓN
      - name: Build (Release)
        run: msbuild ".\emplaniapp\Emplaniapp\Emplaniapp.sln" /p:Configuration=Release

      # 3) Crear carpeta de artifacts en el workspace del runner
      - name: Prepare artifacts folder
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "$env:GITHUB_WORKSPACE\artifacts" | Out-Null
          Write-Host "Artifacts dir: $env:GITHUB_WORKSPACE\artifacts"

      # 4) Empaquetar el proyecto WEB en un ZIP (sin ^, usando PowerShell)
      - name: Package Web Deploy
        shell: pwsh
        run: >
          msbuild ".\emplaniapp\Emplaniapp\Emplaniapp.UI\Emplaniapp.UI.csproj"
          /p:Configuration=Release
          /p:WebPublishMethod=Package
          /p:PackageAsSingleFile=true
          /p:SkipInvalidConfigurations=true
          /p:PackageLocation="$env:GITHUB_WORKSPACE\artifacts\Emplaniapp.UI.zip"

      # 5) Verificar que el ZIP existe y exponer su ruta como variable de entorno
      - name: Verify package and set env
        shell: pwsh
        run: |
          Get-ChildItem -Recurse "$env:GITHUB_WORKSPACE\artifacts"
          $zip = Get-ChildItem "$env:GITHUB_WORKSPACE\artifacts" -Filter *.zip -Recurse | Select-Object -First 1
          if (-not $zip) { throw "No .zip produced in artifacts folder" }
          "PACKAGE_PATH=$($zip.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "PACKAGE_PATH set to $($zip.FullName)"

      # 6) Publicar ese ZIP al App Service "Emplaniapp"
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: Emplaniapp
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ${{ env.PACKAGE_PATH }}
