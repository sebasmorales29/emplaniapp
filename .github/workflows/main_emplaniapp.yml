name: Deploy ASP.NET MVC (.NET Framework) to Azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # 1) Localiza la solución y el proyecto web (WebApplication .NET Framework)
      - name: Locate solution and web project
        shell: pwsh
        run: |
          Write-Host "Buscando .sln y .csproj…"
          $sln = Get-ChildItem -Recurse -Filter *.sln | Select-Object -First 1
          if (-not $sln) { throw "No .sln found in repository." }
          "SOLUTION_PATH=$($sln.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append

          $web = Get-ChildItem -Recurse -Filter *.csproj | Where-Object {
            (Select-String -Path $_.FullName -Pattern "<ProjectTypeGuids>|<UseIISExpress>|Microsoft.WebApplication.targets" -Quiet)
          } | Select-Object -First 1
          if (-not $web) { throw "No Web .csproj found." }
          "WEBPROJ_PATH=$($web.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append

          Write-Host "SOLUTION_PATH=$env:SOLUTION_PATH"
          Write-Host "WEBPROJ_PATH=$env:WEBPROJ_PATH"

      # 2) Restaurar paquetes y compilar
      - name: Restore NuGet packages
        run: nuget restore "$env:SOLUTION_PATH"

      - name: Build (Release)
        run: msbuild "$env:SOLUTION_PATH" /p:Configuration=Release

      # 3) Publicar a carpeta (intento con DeployOnBuild y fallback a WebPublish)
      - name: Publish to folder (FileSystem)
        shell: pwsh
        run: |
          $publish = Join-Path $env:GITHUB_WORKSPACE 'publish'
          if (Test-Path $publish) { Remove-Item $publish -Recurse -Force }
          New-Item -ItemType Directory -Path $publish | Out-Null

          # Intento principal
          & msbuild "$env:WEBPROJ_PATH" `
            /p:Configuration=Release `
            /p:Platform="Any CPU" `
            /p:DeployOnBuild=true `
            /p:WebPublishMethod=FileSystem `
            /p:DeleteExistingFiles=True `
            /p:PublishUrl="$publish" `
            /verbosity:minimal

          # Fallback si no generó salida
          if (-not (Test-Path (Join-Path $publish 'Web.config'))) {
            Write-Host "DeployOnBuild no generó salida; probando /t:WebPublish…"
            & msbuild "$env:WEBPROJ_PATH" `
              /t:WebPublish `
              /p:Configuration=Release `
              /p:Platform="Any CPU" `
              /p:WebPublishMethod=FileSystem `
              /p:PublishProvider=FileSystem `
              /p:DeleteExistingFiles=True `
              /p:PublishUrl="$publish" `
              /verbosity:minimal
          }

          Write-Host "Contenido de publish:"
          Get-ChildItem -Recurse $publish

      # 4) Crear ZIP del sitio publicado
      - name: Create site zip
        shell: pwsh
        run: |
          $publish = Join-Path $env:GITHUB_WORKSPACE 'publish'
          $artifacts = Join-Path $env:GITHUB_WORKSPACE 'artifacts'
          if (Test-Path $artifacts) { Remove-Item $artifacts -Recurse -Force }
          New-Item -ItemType Directory -Path $artifacts | Out-Null
          $zipPath = Join-Path $artifacts 'site.zip'

          if (-not (Test-Path (Join-Path $publish 'Web.config'))) {
            Write-Host "Publicación vacía. Contenido actual de publish:"
            Get-ChildItem -Recurse $publish
            throw "Nada que comprimir: la carpeta 'publish' está vacía."
          }

          Write-Host "Comprimiendo $publish -> $zipPath"
          Compress-Archive -Path (Join-Path $publish '*') -DestinationPath $zipPath -Force

          if (-not (Test-Path $zipPath)) {
            Write-Host "Contenido de publish (para debug):"
            Get-ChildItem -Recurse $publish
            throw "No se pudo crear el ZIP en $zipPath"
          }

          Write-Host "ZIP creado correctamente en: $zipPath"
          "PACKAGE_PATH=$zipPath" | Out-File -FilePath $env:GITHUB_ENV -Append

      # 5) Verificación explícita del ZIP
      - name: Verify package path
        shell: pwsh
        run: |
          if (-not (Test-Path $env:PACKAGE_PATH)) {
            Write-Host "No existe el ZIP en $env:PACKAGE_PATH"
            throw "Zip not found"
          } else {
            Write-Host "ZIP OK: $env:PACKAGE_PATH"
          }

      # 6) Despliegue a Azure App Service (Zip Deploy)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: Emplaniapp
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ${{ env.PACKAGE_PATH }}
