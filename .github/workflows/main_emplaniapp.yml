name: Deploy ASP.NET MVC (.NET Framework) to Azure (auto-detect)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Locate solution and web project
        shell: pwsh
        run: |
          Write-Host "Buscando .sln y .csproj en el repo..."
          Get-ChildItem -Recurse -Filter *.sln | ForEach-Object { "SLN: $($_.FullName)" }
          Get-ChildItem -Recurse -Filter *.csproj | ForEach-Object { "CSPROJ: $($_.FullName)" }

          $sln = Get-ChildItem -Path $env:GITHUB_WORKSPACE -Recurse -Filter *.sln | Select-Object -First 1
          if (-not $sln) { throw "No .sln found in repository." }
          "SOLUTION_PATH=$($sln.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append

          # intenta elegir un proyecto web; si no, toma el primero
          $web = Get-ChildItem -Recurse -Filter *.csproj | Where-Object {
            (Select-String -Path $_.FullName -Pattern "<UseIISExpress>|<ProjectTypeGuids>|<Project Sdk" -Quiet)
          } | Select-Object -First 1
          if (-not $web) { $web = Get-ChildItem -Recurse -Filter *.csproj | Select-Object -First 1 }
          if (-not $web) { throw "No .csproj found." }
          "WEBPROJ_PATH=$($web.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append

          Write-Host "SOLUTION_PATH=$env:SOLUTION_PATH"
          Write-Host "WEBPROJ_PATH=$env:WEBPROJ_PATH"

      - name: Restore NuGet packages
        run: nuget restore "$env:SOLUTION_PATH"

      - name: Build (Release)
        run: msbuild "$env:SOLUTION_PATH" /p:Configuration=Release

      - name: Package Web Deploy
        run: msbuild "$env:WEBPROJ_PATH" /p:Configuration=Release /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(Build.SourcesDirectory)\artifacts"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: Emplaniapp
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: artifacts\*.zip
